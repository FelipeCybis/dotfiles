---
- name: Boostrap environment
  hosts: localhost
  roles:
    - apt
    - rust
    - role: shinstaller
      vars:
        tool_name: "uv"
        installer_url: "https://astral.sh/uv/install.sh"
        cmd_args:
          - ""
    - role: shinstaller
      vars:
        tool_name: "chezmoi"
        installer_url: "https://get.chezmoi.io"
        cmd_args:
          - "-b $HOME/.local/bin/"
    - role: shinstaller
      vars:
        tool_name: "brew"
        installer_url: "https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh"
    - role: shinstaller
      vars:
        tool_name: "zoxide"
        installer_url: "https://raw.githubusercontent.com/ajeetdsouza/zoxide/main/install.sh"
    - brew


